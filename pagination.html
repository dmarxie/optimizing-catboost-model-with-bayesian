<!DOCTYPE html>
<html>
<head>
<style>
.pagination-container {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px 0;
    gap: 12px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: white;
}

.pagination {
    display: flex;
    align-items: center;
    gap: 12px;
}

.pagination-button {
    min-width: 32px;
    height: 32px;
    padding: 0 16px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: white;
    color: #333;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    border: none;
    gap: 8px;
}

.pagination-number {
    min-width: 32px;
    height: 32px;
    padding: 0;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: white;
    color: #333;
    font-size: 14px;
    cursor: pointer;
    text-decoration: none;
    border: none;
    border-radius: 8px;
}

.pagination-number.current {
    border: 1px solid #333;
    border-radius: 8px;
}

.pagination-button:hover,
.pagination-number:hover {
    background-color: #f8f9fa;
    border-radius: 8px;
}

.pagination-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    color: #999;
    background: none;
}

.current-page {
    display: none;
}

.pagination-arrow {
    font-size: 20px;
}
</style>
</head>
<body>

<div class="pagination-container" id="paginationContainer">
    <!-- Pagination will be generated by JavaScript -->
</div>

<script>
// Configuration - set these values based on your needs
let currentPage = 1;
const totalPages = 5; // Change this to your total number of pages

// Function to load a specific page
function loadPage(pageNumber) {
    if (pageNumber < 1 || pageNumber > totalPages || pageNumber === currentPage) {
        return;
    }
    
    // Here you would typically load the content for the selected page
    console.log(`Loading page ${pageNumber}`);
    
    // Update the current page
    currentPage = pageNumber;
    
    // Update the pagination UI
    renderPagination();
}

// Function to render the pagination UI
function renderPagination() {
    const container = document.getElementById('paginationContainer');
    
    // Clear existing content
    container.innerHTML = '';
    
    // Create previous button
    const prevButton = document.createElement('a');
    prevButton.href = 'javascript:void(0);';
    prevButton.className = `pagination-button ${currentPage <= 1 ? 'disabled' : ''}`;
    prevButton.innerHTML = '<span class="pagination-arrow">‹</span> <span>Prev</span>';
    if (currentPage > 1) {
        prevButton.onclick = () => loadPage(currentPage - 1);
    } else {
        prevButton.setAttribute('disabled', 'disabled');
    }
    container.appendChild(prevButton);
    
    // Create pagination links
    const nav = document.createElement('nav');
    nav.className = 'pagination';
    nav.setAttribute('role', 'navigation');
    nav.setAttribute('aria-label', 'Pagination Navigation');
    
    for (let page = 1; page <= totalPages; page++) {
        const pageLink = document.createElement('a');
        pageLink.href = 'javascript:void(0);';
        pageLink.className = `pagination-number ${page === currentPage ? 'current' : ''}`;
        pageLink.textContent = page;
        pageLink.setAttribute('aria-label', `Page ${page}`);
        if (page === currentPage) {
            pageLink.setAttribute('aria-current', 'page');
        }
        pageLink.onclick = () => loadPage(page);
        nav.appendChild(pageLink);
    }
    container.appendChild(nav);
    
    // Create next button
    const nextButton = document.createElement('a');
    nextButton.href = 'javascript:void(0);';
    nextButton.className = `pagination-button ${currentPage >= totalPages ? 'disabled' : ''}`;
    nextButton.innerHTML = '<span>Next</span> <span class="pagination-arrow">›</span>';
    if (currentPage < totalPages) {
        nextButton.onclick = () => loadPage(currentPage + 1);
    } else {
        nextButton.setAttribute('disabled', 'disabled');
    }
    container.appendChild(nextButton);
}

// Initialize the pagination
document.addEventListener('DOMContentLoaded', renderPagination);
</script>

</body>
</html>
